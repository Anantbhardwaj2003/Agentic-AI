<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/4c/Typescript_logo_2020.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus - Agentic AI Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#09090b',
              surface: '#18181b',
              surfaceHighlight: '#27272a',
              primary: '#6366f1', // Indigo 500
              secondary: '#10b981', // Emerald 500
              accent: '#f472b6', // Pink 400
              danger: '#ef4444', // Red 500
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-subtle': 'pulse 4s ease-in-out infinite',
              'spin-slow': 'spin 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 2s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' }
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(99, 102, 241, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.6)' }
              }
            },
            backgroundImage: {
              'striped-pattern': "repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(239, 68, 68, 0.05) 10px, rgba(239, 68, 68, 0.05) 20px)",
              'grid-pattern': "linear-gradient(to right, #18181b 1px, transparent 1px), linear-gradient(to bottom, #18181b 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid-pattern': '40px 40px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      .typing-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
      }

      .error-glow {
        text-shadow: 0 0 10px rgba(239, 68, 68, 0.6);
      }
      
      /* Markdown Styles */
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        color: #e0e7ff;
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }
      .markdown-content p {
        margin-bottom: 1em;
        line-height: 1.7;
      }
      .markdown-content code {
        font-family: 'JetBrains Mono', monospace;
        background: rgba(255,255,255,0.1);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
        color: #a5b4fc;
      }
      .markdown-content pre {
        background: #111113;
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid rgba(255,255,255,0.05);
        margin: 1em 0;
      }
      .markdown-content pre code {
        background: transparent;
        padding: 0;
        color: #e2e8f0;
        font-size: 0.85em;
      }
      .markdown-content ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-content ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-content strong {
        color: #fff;
        font-weight: 700;
      }
      .markdown-content blockquote {
        border-left: 4px solid #6366f1;
        padding-left: 1em;
        color: #94a3b8;
        font-style: italic;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
